<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Код подтверждения регистрации</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background-color: #f8f9fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			border: 1px solid #ced4da;
			border-radius: 5px;
			padding: 20px;
			background-color: #ffffff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 300px;
			text-align: center;
		}
		h1 {
			color: #343a40;
			font-size: 24px;
			margin-bottom: 10px;
		}
		p {
			color: #495057;
			font-size: 16px;
			margin: 5px 0;
		}
		strong {
			color: #007bff;
			font-size: 32px;
		}
		hr {
			border: 0;
			height: 1px;
			background-color: #ced4da;
			margin: 15px 0;
		}
		.footer {
			margin-top: 20px;
			font-size: 12px;
			color: #6c757d;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Код подтверждения</h1>
		<p>Ваш код для подтверждения регистрации:</p>
		<hr>
		<p><strong>{Code}</strong></p>
		<p>Действителен до <strong>{Valid}</strong></p>
		<div class="footer">
			<p>Не делитесь кодом с другими.</p>
		</div>
	</div>
</body>
</html>
